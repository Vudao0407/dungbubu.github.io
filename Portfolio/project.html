    <!-- //////////// //////////// //////////// //////////// //////////// //////////// -->
    <!-- Javascript ------------------------------------------------------------------------------------------------ -->
    <script>
      // ------------ ------------ ------------ ------------ ------------ ------------
      // Hàm add/remove trạng thái Active khi "click" vào các nút trên Menu ------------ ------------
      let navItem = [...document.getElementsByClassName("navItem")];

      navItem[2].classList.add("active");

      navItem.forEach(function(element) 
        {
          element.addEventListener("click" ,function()
            {
              element.classList.add("active");
              
              var sibling = navItem[0];
              while (sibling) 
                {
                  if (sibling.nodeType === 1 && sibling !== element) 
                    {
                      sibling.classList.remove("active");
                    }
                  sibling = sibling.nextSibling
                }
            });
        });


      // ------------ ------------ ------------ ------------ ------------ ------------
      // Hàm tạo hiệu ứng cho Humburger menu ------------ ------------
      function hamburgerFunction() 
        {
          document.querySelector(".burgerMenu").classList.toggle("toggle");
          document.querySelector(".modal").classList.toggle("toggle");
        }


      // ------------ ------------ ------------ ------------ ------------ ------------
      // Hàm add/remove trạng thái Active khi "click" vào các nút trên Project Menu ------------ ------------
      let projectMenu = [document.getElementById("menu1"),
                        document.getElementById("menu2")];
      let projectGrid = [document.getElementById("webProject"),
                        document.getElementById("pptProject")];

      projectMenu[0].classList.add("active");
      projectGrid[0].classList.add("active");
    
      function showTab(evt, tabName)
       {
          for (i = 0; i < 2; i++) 
            {
              projectGrid[i].classList.remove("active");
              projectMenu[i].classList.remove("active");
            }
          
          document.getElementById(tabName).classList.add("active");
          evt.currentTarget.className += " active";
       }
    </script>
  </body>
