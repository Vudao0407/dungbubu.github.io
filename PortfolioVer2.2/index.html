  // Hàm add/remove trạng thái .hide khi "hover" vào các mục Project
  var projectMenu = [document.getElementById("projectMenu1"),
                     document.getElementById("projectMenu2"),
                     document.getElementById("projectMenu3")];

  function activeThis(id){
    for (i = 0; i < projectMenu.length; i++){
      projectMenu[i].classList.add("hide");
    }
    document.getElementById(id).classList.remove("hide");
  }
  function deactiveAll(){
    for (i = 0; i < projectMenu.length; i++) {
      projectMenu[i].classList.remove("hide");
    }
  }
