    <!-- Javascript -->
    <script>
      //Hiển thị thời gian thực:
      let show_hour = document.querySelector(".hour");
      let show_minutes = document.querySelector(".minutes");

      function updateTime() 
          {
              let now = new Date();
              let hour = now.getHours();
              let minutes = now.getMinutes();
              let seconds = now.getSeconds();

              if (minutes < 10) 
                  {
                      minutes = "0" + minutes;
                  }

              if (hour < 10) 
                  {
                      hour = "0" + hour;
                  }

              // Just for fun
              if (hour==8 && minutes==0 && seconds==0)
                  {
                    alert ("Chào ngày mới, chúc bạn một ngày vui vẻ ^^");
                  }
              if (hour==12 && minutes==0 && seconds==0)
                  {
                    alert ("Nghỉ chút chút, chiều làm tiếp nhé :>");
                  }
              if (hour==0 && minutes==0 && seconds==0)
                  {
                    alert ("Ngủ thôi bạn ơi, muộn quá rồi !!");
                  }

              show_hour.innerText = hour;
              show_minutes.innerText = minutes;
          }
      updateTime();
      setInterval(updateTime, 1000);
    </script>
